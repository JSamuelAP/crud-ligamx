<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="src/images/Liga_MX.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD Liga MX</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body class="h-screen bg-slate-100">
		<div id="app">
			<header class="bg-blue-900">
				<div class="container mx-auto px-2 sm:px-0">
					<img src="src/images/ligamx-logo.png" alt="Logo Liga BBVA" />
				</div>
			</header>
			<main>
				<div class="container mx-auto px-2 sm:px-0">
					<section id="form" class="bg-white p-4 mt-5 shadow-sm">
						<h2 class="text-2xl font-semibold mb-4" id="form-heading">
							Registrar un equipo
						</h2>
						<form id="form">
							<div class="flex flex-col sm:flex-row gap-4 mb-4">
								<div class="flex-auto">
									<label for="form-name" class="block text-slate-500"
										>Nombre</label
									>
									<input
										type="text"
										id="form-name"
										class="border-2 border-slate-200 rounded-sm px-1 bg-slate-50 w-full"
										required
									/>
								</div>
								<div class="flex-auto">
									<label for="form-city" class="block text-slate-500"
										>Ciudad</label
									>
									<input
										type="text"
										id="form-city"
										class="border-2 border-slate-200 rounded-sm px-1 bg-slate-50 w-full"
										required
									/>
								</div>
								<div class="flex-auto">
									<label for="form-titles" class="block text-slate-500"
										>Titulos</label
									>
									<input
										type="number"
										id="form-titles"
										class="border-2 border-slate-200 rounded-sm px-1 bg-slate-50 w-full"
										required
										value="0"
										min="0"
									/>
								</div>
							</div>
							<input
								type="submit"
								value="Crear"
								class="bg-blue-900 hover:bg-blue-800 text-white font-bold rounded-sm px-8 py-2 cursor-pointer"
								id="form-submit"
							/>
							<input
								type="reset"
								value="Cancelar"
								class="hidden bg-slate-400 hover:bg-slate-500 text-white font-bold rounded-sm px-8 py-2 cursor-pointer ml-2"
								id="form-cancel"
							/>
						</form>
					</section>
					<section id="list" class="bg-white p-4 mt-5 shadow-sm">
						<h2 class="text-2xl font-semibold mb-4">Lista de equipos</h2>
						<div class="overflow-x-auto" id="teams-info"></div>
					</section>
				</div>
			</main>
			<footer class="text-center mt-10 py-6 text-slate-400 bg-slate-200">
				App desarrollada por JSamuel
			</footer>
		</div>
		<script type="module" src="src/js/main.js"></script>
	</body>
</html>
